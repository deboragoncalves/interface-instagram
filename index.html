<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="./style/styles.css">
</head>

<body>
    <div class="main">
    <div class="instagram">
        <div class="instagram-phone">
            <img src="./images/instagram-phone.png" alt="Phone Instagram">
        </div>
        <div class="instagram-enter">
            <div class="group one">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="Logo Instagram"></img>
                <div class="profile-photo">
                    <img src="./images/profile.jpg" alt="User Profile Photo">
                </div>
                <a href="#" class="instagram-login">Continue como deboragoncalves</a>
                <a href="#" class="instagram-logout">Remover sua conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é deboragoncalves?</p>
                <p class="not-account">

                    <!-- Span: assim como a div, é um container que pode ser qualquer coisa. Usado para unir
                            itens com a mesma característica (classe) -->

                    <span class="link-blue"><a href="#">Trocar de conta</a></span>
                    ou
                    <span class="link-blue"><a href="#">Inscreva-se</a></span>
                </p>
            </div>
            <div class="download-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="images-download">
                    <img src="./images/apple-store-logo.png" alt="Apple Store Logo" class="logo apple"><a
                        href="#"></img>
                        <img src="./images/google-play-logo.png" alt="Google Play Logo" class="logo google"><a
                            href="#"></img>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <footer>
        <div class="footer-menu">
            <ul class="menu">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Imprensa</a></li>
                <li><a href="#">Api</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Contas mais relevantes</a></li>
                <li><a href="#">Hashtag</a></li>
                <li><a href="#">Idioma</a></li>
            </ul>
        </div>
        <div class="footer-copyright">
            <p>© 2020 INSTAGRAM</p>
        </div>
    </footer>
</div>
</body>

</html>
