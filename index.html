<!DOCTYPE html>
<html>

<head>
    <meta>
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
    <div class="main">
    <div class="instagram">
        <div class="instagram-phone">
            <img src="./images/instagram-phone.png" alt="Phone Instagram">
        </div>
        <div class="instagram-enter">
            <div class="group one">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="./images/profile.jpg" alt="User Profile Photo">
                </div>
                <a href="#" class="instagram-login">Continue como deboragoncalves</a>
                <a href="#" class="instagram-logout">Remover sua conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é deboragoncalves?</p>
                <p class="not-account">

                    <!-- Span: assim como a div, é um container que pode ser qualquer coisa. Usado para unir
                            itens com a mesma característica (classe) -->

                    <span class="link-blue">Trocar de contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="download-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="images-download">
                    <img src="./images/apple-store-logo.png" alt="Apple Store Logo" class="logo apple"><a
                        href="#"></img>
                        <img src="./images/google-play-logo.png" alt="Google Play Logo" class="logo google"><a
                            href="#"></img>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <footer>
        <div class="footer-menu">
            <ul class="menu">
                <li href="#">Sobre</li>
                <li href="#">Ajuda</li>
                <li href="#">Impresa</li>
                <li href="#">Api</li>
                <li href="#">Carreiras</li>
                <li href="#">Privacidade</li>
                <li href="#">Termos</li>
                <li href="#">Localizações</li>
                <li href="#">Contas mais relevantes</li>
                <li href="#">Hashtag</li>
                <li href="#">Idioma</li>
            </ul>
        </div>
        <div class="footer-copyright">
            <p>© 2020 INSTAGRAM</p>
        </div>
    </footer>
</div>
</body>

</html>
